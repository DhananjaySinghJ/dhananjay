<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shatter Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="text-container" id="text">
            I'm a Creative Developer with a passion for bringing ideas to life through design and technology. Let's create something amazing together.
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
            const textContainer = document.getElementById('text');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const revealPosition = textContainer.offsetTop - windowHeight;

            if (scrollPosition > revealPosition) {
                textContainer.style.opacity = 0.5;
            } else {
                textContainer.style.opacity = 0;
            }
        });
    </script>

    <script src="./fallingletters.js"></script>
</body>
</html>

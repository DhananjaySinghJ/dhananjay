<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Reveal Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #text-container {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            color: black;
            z-index: 2; /* Ensures text is above the canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
            z-index: 1; /* Canvas is below text */
        }
    </style>
</head>
<body>
    <!-- SVG Text -->
    <div id="text-container">
        <svg width="500" height="150" viewBox="0 0 500 150">
            <text x="10" y="100" font-size="100" font-weight="bold" fill="black">
                DHANANJAY
            </text>
        </svg>
    </div>

    <canvas id="revealCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById("revealCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Fill the canvas with orange overlay
        ctx.fillStyle = "orange";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function drawCursor(x, y) {
            ctx.globalCompositeOperation = "destination-out"; // Erase effect
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, Math.PI * 2); // Circle effect
            ctx.fill();
        }

        document.addEventListener("mousemove", (e) => {
            gsap.to("#revealCanvas", {
                x: e.clientX,
                y: e.clientY,
                ease: "power2.out",
                duration: 0.1
            });

            drawCursor(e.clientX, e.clientY);
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = "orange";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
